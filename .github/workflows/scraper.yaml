name: News Scraper

on:
  schedule:
    - cron: '15 23 * * *'   # 5:15 AM Bangladesh Time
    - cron: '0 5 * * *'     # 11:00 AM Bangladesh Time
  workflow_dispatch:

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      actions: write

    steps:
      # Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Setup Python (or your scraping environment)
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # Install dependencies
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # Run your scraper file
      - name: Run Scraper
        run: |
          python scrapper.py

      # Commit & Push changes using PAT (IMPORTANT)
      - name: Commit & Push data updates
        env:
          PAT: ${{ secrets.PAT_TOKEN }}
        run: |
          git config user.name "auto-scraper"
          git config user.email "auto-scraper@github.com"

          git add .
          git commit -m "Auto scraped data update" || echo "No changes to commit"

          git push https://x-access-token:${PAT}@github.com/${{ github.repository }} HEAD:${{ github.ref }}
